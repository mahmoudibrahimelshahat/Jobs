<div class="container-fluid" [class.fixed-navbar]="scrollTop">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="assets/logo.png">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="" *ngIf="!userService.isLoggedIn()" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login" *ngIf="!userService.isLoggedIn()" routerLinkActive="active">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/signup" *ngIf="!userService.isLoggedIn()" routerLinkActive="active">Sign Up</a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/browsejob" *ngIf="userService.isLoggedIn()" routerLinkActive="active">Browse Job</a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="cursor: pointer;"  *ngIf="userService.isLoggedIn()" (click)="userService.logoutUser()" routerLinkActive="active">Logout</a> 
                </li>
            </ul>
        </div>
    </nav>
</div>
